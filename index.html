<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        Press Play To Start The Game
    </div>
    <div class="dice">
        <div class="s2p1">
            <div class='p1'>Player 1</div>
            <div class="img1"><img src="images/dice6.png"></div>
        </div>
        <div class="s2p2">
            <div class='p2'>Player 2</div>
            <div class='img2'><img src="images/dice6.png"></div>
        </div>
    </div>
    <div class='btn'>
        <button type="button" onclick='play()'>PLAY</button>
    </div>
    <script src='javascript.js' charset="utf-8"></script>
</body>
</html>
